{% extends "base.html" %}
{% block content %}
<div class="container page_form">
    <form id="login_form" action="/auth/register" method='POST'>
        <h1 class="h1_head">Register</h1>
        <br>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="text" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" id="submit-btn" >Sign Up</button>
    </form>
</div>
{% endblock %}
